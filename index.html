<html>
	<head>
		<meta charset="utf-8">
		<title>Biblioteca de artigos</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1 style="line-height:80px">Minha biblioteca de artigos</h1>
			<hr>
			<div style="line-height:60px" class="align-content-md-center"><strong>Cadastrar novo artigo:</strong></div>
			
			<div>	
				
				<!--Título-->
				<input label='id' type='hidden'/>
				<div class="from-group">
					<label for="Título">Título</label>				
					<input class='from-control' label='Título' placeholder='Digite o título'/>
				</div>
				
				<!--Autor-->
				<input label='id' type='hidden'/>
				<div class="from-group">
					<label for="Autor">Autor</label>				
					<input class='from-control' label='Autor' placeholder='Digite o autor'/>
				</div>
				
				<!--Ano-->
				<input label='id' type='hidden'/>
				<div class="from-group">
					<label for="Ano">Ano</label>				
					<input class='from-control' label='Ano' placeholder='Digite o ano da publicação'/>
				</div>
				
				<!--Tema-->
				<input label='id' type='hidden'/>
				<div class="from-group">
					<label for="Tema">Tema</label>				
					<input class='from-control' label='Tema' placeholder='Digite o tema'/>
				</div>
				
				<!--Link-->
				<input label='id' type='hidden'/>
				<div class="from-group">
					<label for="Link">Link</label>				
					<input class='from-control' label='Link' placeholder='Insira o link (Ex.: http://minhabiblioteca.com/)'/>
				</div>
				
				<button class='btn btn-success' incluir>Incluir</button>
			</div>
			
			<hr>
			
			<!--Procurar artigo-->
		<!--<div class="topnav">
				<div class="search-container">
					<form action="/action_page.php">
						<input type="text" placeholder="Digite um título ou tema..." name="search">
						<button class='btn btn-success' incluir>Pesquisar</button>
					</form>
				</div>
			</div>

			<!--Filtro para artigos cadastrados-->			
			<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Procure por título" title="Type in a name">
			<ul id="myUL">
			<!--<li><a href="#">Adele</a></li>
				<li><a href="#">Agnes</a></li>
				<li><a href="#">Billy</a></li>
				<li><a href="#">Bob</a></li>
				<li><a href="#">Calvin</a></li>
				<li><a href="#">Christina</a></li>
				<li><a href="#">Cindy</a></li>-->
			</ul>
			<script>
				function myFunction() {
					var input, filter, ul, li, a, i, txtValue;
					input = document.getElementById("myInput");
					filter = input.value.toUpperCase();
					ul = document.getElementById("myUL");
					li = ul.getElementsByTagName("li");
					for (i = 0; i < li.length; i++) {
						a = li[i].getElementsByTagName("a")[0];
						txtValue = a.textContent || a.innerText;
						if (txtValue.toUpperCase().indexOf(filter) > -1) {
							li[i].style.display = "";
						} else {
							li[i].style.display = "none";
						}
					}
				}
			</script>
			
			<!--Artigos cadastrados-->
			<table class="table" id='cadastro'>
				<thead>
					<tr>
						<th>Artigos cadastrados</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody id="cadastroLinhas"></tbody>
			</table>
		</div>


		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>

		<script>
			const APP = 'http://localhost:2424'

			const createButton = (label, type) => {
				return $('<button>').addClass(`btn btn-${type}`).html(label)
			}

			const formataLinhas = usuarios => {
				const linhas = usuarios.map(usuario => {
					const updateButton = createButton('Atualizar', 'warning')
					updateButton.click(() => atualizaCadastro(usuario))
					const removeButtoon = createButton('Excluir', 'danger')
					removeButtoon.click(() => removeCadastro(usuario))
					return $('<tr>')
						.append($('<td>').append(usuario.nome))
						.append($('<td>').append(updateButton).append(removeButtoon))
				})
				$('#cadastroLinhas').html(linhas)
			}

			const atualizaCadastro = usuario => {
				$('[label=id]').val(usuario._id)
				$('[label=nome]').val(usuario.nome)
			}

			const removeCadastro = usuario => {
				$.ajax({
					method: 'DELETE',
					url: `${APP}/cadastro/${usuario._id}`,
					success: getCadastro
				})
			}

			const getCadastro = () => {
				$.ajax({
					url: `${APP}/cadastro`,
					success: cadastro => {
					//	console.log(cadastro)
					formataLinhas(cadastro)
					$('[label]').val('')
					}
				})
			}


			const salvaCadastro = () => {
				const _id = $('[label=id]').val()
				const nome = $('[label=nome]').val()
				$.ajax({
					method: _id ? 'PUT' : 'POST',
					url: `${APP}/cadastro/${_id}`,
					data: _id ? {_id, nome } : { nome },
					success: getCadastro
				})
			}

			$(() => {
				getCadastro()
				$('[incluir]').click(salvaCadastro)
			})


		</script>


	</body>
</html>
